<p>order-check works!</p>
<div class="container w-25">
    <div class="row">
      <div class="col-md registration">
        <h2>Submit Orders Received</h2>
        <br>
          <div class="form-group mt-sm-2">
            <label >Shed ID</label>
            <input type="text" class="form-control" placeholder="Enter ID" [(ngModel)] = "id">
          </div>
          <button type="button" class="btn btn-primary mt-sm-2" (click)="getOrderById()">Submit</button>
      </div>
    </div>
  </div>
  
  <div class="container">
      <div class="row">
        <div class="col-md">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">RefID</th>
            <th scope="col">Name</th>
            <th scope="col">Id</th>
            <th scope="col">Location</th>
            <th scope="col">Capacity</th>
            <th scope="col">Fuel Type</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let order of orders">
            <td>{{order.orderId}}</td>
            <td>{{order.stationName}}</td>
            <td>{{order.stationId}}</td>
            <td>{{order.location}}</td>
            <td>{{order.fuelType}}</td>
            <td>{{order.amount}}</td>
            <td>{{order.status}}</td>
          </tr>
        </tbody>
      </table>
        </div>
      </div>
    </div>
